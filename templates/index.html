<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Victory - Sign In</title>

	<!-- Google Fonts -->
	<!-- <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'> -->

	<link rel="stylesheet" href="/css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="/css/style.css">

	<script src="/js/jquery-1.12.4.js"></script>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<script src="/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">維德 <span>補習班</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>請登入</h2>
			</div>
			<div class="row"><label class="mr-sm-2 col-4" for="space"></label> </div>
			<div class="row">
				<label class="mr-sm-2 col-4" for="username">帳號</label>
				<input type="text"  class="form-control col-7 mb-2 mr-sm-2 mb-sm-0" id="username" placeholder="請輸入帳號" />
				
			</div>
			<div class="row"><label class="mr-sm-2 col-4" for="space"></label> </div>
			<div class="row">
				<label class="mr-sm-2 col-4" for="password">密碼</label>
				<input type="password" class="form-control col-7 mb-2 mr-sm-2 mb-sm-0" id="password" placeholder="請輸入密碼" />
			</div>
			<div class="row"><label class="mr-sm-2 col-4" for="space"></label> </div>
			<div class="row"><label class="mr-sm-2 col-4" for="space"></label> </div>
			<div class="row"><label class="mr-sm-2 col-4" for="space"></label> </div>
			
		
					<button class="mr-sm-8 col-8 login_btn" type="submit">登入</button>
				 
			
			
			<br/>
			<a href="#"><p class="small">忘記密碼?</p></a>
			<a href="#"><p class="registry">註冊</p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
